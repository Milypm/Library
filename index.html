<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="display-4 text-center">
      <i class="text-primary"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="book" width="40" class="svg-inline--fa fa-book fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M448 360V24c0-13.3-10.7-24-24-24H96C43 0 0 43 0 96v320c0 53 43 96 96 96h328c13.3 0 24-10.7 24-24v-16c0-7.5-3.5-14.3-8.9-18.7-4.2-15.4-4.2-59.3 0-74.7 5.4-4.3 8.9-11.1 8.9-18.6zM128 134c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm0 64c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm253.4 250H96c-17.7 0-32-14.3-32-32 0-17.6 14.4-32 32-32h285.4c-1.9 17.1-1.9 46.9 0 64z"></path></svg></i>
      <span class="font-weight-bold">Book</span><span style="color:#111;">Library</span>
    </h1>
  </header>

  <form id="book-form">
    <div class="form-fgroup mb-3">
      <input type="text" id="title" class="form-control" placeholder="Title">
    </div>
    <div class="form-fgroup mb-3">
      <input type="text" id="author" class="form-control" placeholder="Author">
    </div>
    <div class="form-fgroup mb-3">
      <input type="text" id="pages" class="form-control" placeholder="Pages">
    </div>
    <div class="form-fgroup my-3">
      <select class="form-select p-2" id="read">
        <option selected="">Have You Read It?</option>
        <option value="Read">Read</option>
        <option value="Unread">Unread</option>
      </select>
    </div>
    <input type="submit" value="Add Book" class="submit btn btn-primary btn-block">
  </form>
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read#</th>
      </tr>
    </thead>
  </table>
<script src="app.js"></script> 
</body>
</html>
